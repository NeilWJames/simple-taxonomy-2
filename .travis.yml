sudo: true

language: php

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

services:
  - mysql
  
matrix:
  include:
    - php: 5.6
      env: WP_VERSION=latest
    - php: 7.0
      env: WP_VERSION=latest
    - php: 7.1
      env: WP_VERSION=4.9
    - php: 7.2
      env: WP_TRAVISCI=phpcs
    - php: 7.2
      env: WP_VERSION=latest WP_MULTISITE=1
    - php: 7.3
      env: WP_VERSION=latest

before_install:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
 
  # Unless we need XDebug, disable it for improved performance.
  - phpenv config-rm xdebug.ini || return 0
 
install:
  # Install our Composer dependencies
  - composer install --prefer-dist --no-interaction

  # Install an older version of PHPUnit if we're running old versions of WP.
  - |
    if [[ "$TRAVIS_PHP_VERSION" == "7.0" ]]; then
      wget -O ./vendor/bin/phpunit https://phar.phpunit.de/phpunit-6.phar
      chmod +x ./vendor/bin/phpunit
    fi
    if [[ "$TRAVIS_PHP_VERSION" == "7.1" ]]; then
      wget -O ./vendor/bin/phpunit https://phar.phpunit.de/phpunit-5.phar
      chmod +x ./vendor/bin/phpunit
    fi

before_script:
  - mkdir -p build/logs
  - chmod +x script/*
  - script/setup

script:
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      script/cibuild-phpunit
    fi
  - |
    if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
      script/cibuild-phpcs
    fi
